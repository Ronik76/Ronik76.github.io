<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ronik Website - Home</title>
  <link rel="stylesheet" href="ronik.css" />
  <script src="ronikdahiya.js" defer></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const stateSelect = document.getElementById("state");
      if (stateSelect) {
        stateSelect.addEventListener("change", updateCities);
      }
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      font-size: 16px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .inline-label {
      display: inline-block;
      margin-right: 15px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ronik Dahiya's Website</h1>
    <p>Govt. Polytechnic Sonipat | Ayansh Technology</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <form action="https://formspree.io/f/myzpyzjp" method="POST">
      <h2>Student Information Form</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit number">

      <label>Branch:</label>
      <div class="inline-label">
        <label><input type="radio" name="branch" value="Computer Engg"> Computer Engg</label>
        <label><input type="radio" name="branch" value="Mechanical Engg"> Mechanical Engg</label>
      </div>

      <label>Favorite Subjects:</label>
      <div class="inline-label">
        <label><input type="checkbox" name="subject" value="Math"> Math</label>
        <label><input type="checkbox" name="subject" value="English"> English</label>
        <label><input type="checkbox" name="subject" value="Computer Science"> Computer Science</label>
        <label><input type="checkbox" name="subject" value="Physics"> Physics</label>
      </div>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">-- Select State --</option>
        <option value="Haryana">Haryana</option>
        <option value="Delhi">Delhi</option>
        <option value="Punjab">Punjab</option>
      </select>

      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="">-- Select City --</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ronik Dahiya. All rights reserved.</p>
  </footer>

</body>
</html>
